<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Product Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">

  <div class="bg-white shadow-xl rounded-2xl p-6 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-4">Premium T-Shirt</h1>
    <img src="product.jpg" alt="T-Shirt" class="w-full rounded-xl mb-4">
    <p class="text-gray-600 mb-4">Soft cotton, great fit. Only $25.00</p>

    <!-- Shipping Address -->
    <form id="shipping-form" class="mb-4 text-left">
      <label class="block mb-2">Shipping Address</label>
      <input type="text" id="address" required placeholder="123 Main St, City, Country"
             class="border p-2 rounded w-full">
    </form>

    <!-- PayPal Button -->
    <div id="paypal-button-container"></div>
  </div>

  <!-- Thank You Popup -->
  <div id="thankyou-popup" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-2xl p-6 text-center shadow-xl">
      <h2 class="text-xl font-semibold mb-4">Thank You!</h2>
      <p>Your order has been received.</p>
      <button id="close-popup" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Close</button>
    </div>
  </div>

  <!-- PayPal JS SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AUjYUWR1BAqTkaXJMvoIsfzdn3rKKjEVXfC5VmTAmH5-b4nZ0Qc4GgzxOkMyzE7lRZ9YYztW3jnitO8S&currency=USD"></script>

  <script>
    const popup = document.getElementById('thankyou-popup');
    const closePopup = document.getElementById('close-popup');

    // Initialize PayPal Buttons
    paypal.Buttons({
      createOrder: function(data, actions) {
        const address = document.getElementById('address').value;
        if (!address) {
          alert("Please enter your shipping address.");
          return;
        }
        return actions.order.create({
          purchase_units: [{
            amount: { value: '25.00' },
            description: 'Premium T-Shirt',
            shipping: {
              address: { address_line_1: address }
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          // Show thank-you popup
          popup.classList.remove('hidden');
          popup.classList.add('flex');
        });
      }
    }).render('#paypal-button-container');

    closePopup.addEventListener('click', () => {
      popup.classList.add('hidden');
    });
  </script>
</body>
</html>
